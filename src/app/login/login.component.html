<h1>Login to TaskList</h1>
<form name="userform" method="post" #formCtrl="ngForm" id="loginForm" (keyup.enter)="signInWithEmail()">
  <mat-form-field class="form-group">
    <input matInput type="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" required>
  </mat-form-field>
  <mat-form-field class="form-group">
    <input matInput type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
  </mat-form-field>
  <div class="form-group">
    <button mat-raised-button color="accent" type="button" class="btn btn-primary btn-block" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
      Login
    </button>
  </div>
    <p class="error">{{error}}</p>
</form>
